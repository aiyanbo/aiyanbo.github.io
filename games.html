<!-- MAIN CONTENT -->

</body>
<script type="text/javascript">
    onload = init;
    function init() {
        var surfaces = document.querySelectorAll(".surface");
        for (var i in surfaces) {
            if (!surfaces[i].className) {
                break;
            }
            surfaces[i].className = surfaces[i].className + " surface_bg_" + (i % 10);
        }
    }
    function easeIn(element) {
        var active = document.querySelector("a.nav_item_active");
        if (active === element) {
            return;
        }
        active.className = active.className.replace("nav_item_active", "nav_item");
        element.className = element.className.replace("nav_item", "nav_item_active");
    }
    function transition(element, bool) {
        if (bool) {
            element.querySelector(".surface_icon").style.display = "none";
            element.querySelector(".surface_content").style.display = "block";
        } else {
            element.querySelector(".surface_icon").style.display = "block";
            element.querySelector(".surface_content").style.display = "none";
        }
    }
</script>
