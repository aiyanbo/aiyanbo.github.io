<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="NientyH's Blog"/>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet2.css">

    <title>aiyanbo.github.io [NinetyH's Blog]</title>
</head>

<body>

<!-- HEADER -->
<header>
    <div id="header_wrapper">
        <div id="header_center">
            <div id="header_title">
                <h1>
                    <a href="index.html">NinetyH's Blog</a>
                </h1>

                <h2>
                    做自己喜欢的
                </h2>
            </div>
            <nav>
                <a class="nav_item_active" href="#!" onclick="easeIn(this)">
                    <img src="images/home.png">
                    Home
                </a>
                <a class="nav_item" href="games.html" onclick="easeIn(this)">
                    <img src="images/g.png">
                    Games
                </a>
                <a class="nav_item" href="support.html" onclick="easeIn(this)">
                    <img src="images/questionmark.png">
                    Support
                </a>
            </nav>
        </div>
    </div>
</header>
<!-- MAIN CONTENT -->
<div id="main_content">
    <h3>Posts</h3>
</div>
<!-- FOOTER  -->

</body>
<script src="javascripts/posts.js"></script>
<script type="text/javascript">
    onload = init;
    function init() {
        var container = document.querySelector("#main_content");
        for (var i in posts) {
            var surface = document.createElement("div");
            surface.className = "surface surface_bg_" + (i % 10);
            var title = document.createElement("div");
            title.className = "title";
            title.innerHTML = posts[i].title;
            var desc = document.createElement("div");
            desc.className = "desc";
            desc.innerHTML = posts[i].desc + "...more";
            surface.appendChild(title);
            surface.appendChild(desc);
            surface.link = posts[i].link;
            surface.onclick = openLink;
            container.appendChild(surface);
        }
    }
    function easeIn(element) {
        var active = document.querySelector("a.nav_item_active");
        if (active === element) {
            return;
        }
        active.className = active.className.replace("nav_item_active", "nav_item");
        element.className = element.className.replace("nav_item", "nav_item_active");
    }
    function openLink() {
        window.location = event.currentTarget.link;
    }
</script>
</html>
