<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Support"/>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet2.css">

    <title>Support</title>
</head>

<body>

<!-- HEADER -->
<header>
    <div id="header_wrapper">
        <div id="header_center">
            <div id="header_title">
                <h1>
                    <a href="index.html">NinetyH's Blog</a>
                </h1>

                <h2>
                    做自己喜欢的
                </h2>
            </div>
            <nav>
                <a class="nav_item" href="index.html" onclick="easeIn(this)">
                    <img src="images/home.png">
                    Home
                </a>
                <a class="nav_item" href="games.html" onclick="easeIn(this)">
                    <img src="images/g.png">
                    Games
                </a>
                <a class="nav_item_active" href="#!" onclick="easeIn(this)">
                    <img src="images/questionmark.png">
                    Support
                </a>
            </nav>
        </div>
    </div>
</header>
<!-- MAIN CONTENT -->
<div id="main_content">
    <h3>Support</h3>

    <a class="surface" href="aboutme/aboutme.html">
        <div class="title"></div>
        <div class="desc">
            <span style="font-weight: bolder;font-size: 48px">About me</span>
        </div>
    </a>
    <a class="surface surface_transition" href="https://github.com/aiyanbo" onmouseover="transition(this,true)"
       onmouseout="transition(this,false)">
        <div class="title"></div>
        <div class="desc">
            <section class="surface_icon">
                <img src="images/blacktocat.png">
            </section>
            <section class="surface_content">view on github</section>
        </div>
    </a>
    <a class="surface surface_transition" href="mailto:yanbo.ai@gmail.com" onmouseover="transition(this,true)"
       onmouseout="transition(this,false)">
        <div class="title"></div>
        <div class="desc">
            <section class="surface_icon">
                <img src="images/mail.png">
            </section>
            <section class="surface_content">contact me</section>
        </div>
    </a>
    <a class="surface surface_transition" href="http://weibo.com/aiyboo" onmouseover="transition(this,true)"
       onmouseout="transition(this,false)">
        <div class="title"></div>
        <div class="desc">
            <section class="surface_icon">
                <img src="images/message.png">
            </section>
            <section class="surface_content">message</section>
        </div>
    </a>
    <a class="surface surface_transition" href="http://www.linkedin.com/in/aiyanbo" onmouseover="transition(this,true)"
       onmouseout="transition(this,false)">
        <div class="title"></div>
        <div class="desc">
            <section class="surface_icon">
                <img src="images/linkedin.png">
            </section>
            <section class="surface_content">linkedin</section>
        </div>
    </a>
</div>
<!-- FOOTER  -->

</body>
<script type="text/javascript">
    onload = init;
    function init() {
        var surfaces = document.querySelectorAll(".surface");
        for (var i in surfaces) {
            if (!surfaces[i].className) {
                break;
            }
            surfaces[i].className = surfaces[i].className + " surface_bg_" + (i % 10);
        }
    }
    function easeIn(element) {
        var active = document.querySelector("a.nav_item_active");
        if (active === element) {
            return;
        }
        active.className = active.className.replace("nav_item_active", "nav_item");
        element.className = element.className.replace("nav_item", "nav_item_active");
    }
    function transition(element, bool) {
        if (bool) {
            element.querySelector(".surface_icon").style.display = "none";
            element.querySelector(".surface_content").style.display = "block";
        } else {
            element.querySelector(".surface_icon").style.display = "block";
            element.querySelector(".surface_content").style.display = "none";
        }
    }
</script>
</html>
